<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack tutorial</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Leaderboard</h1>
      </header>

      <section class="main-container">
        <section class="scores items">
          <div class="refresH1">
            <h2 class="recentH2">Recent scores</h2>
            <button class="btn">Refresh</button>
          </div>
          <ul class="score-list">
          </ul>
        </section>
        <section class="add-score items">
          <form action="" class="form">
            <h2 class="form-heading">Add your score</h2>
            <div class="form-group">
              <input
                type="text"
                id="name"
                class="name from-input"
                placeholder="Your name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="score"
                class="score from-input"
                placeholder="Your score"
                required
              />
            </div>
            <input type="submit" value="Submit" id="submit" class="submit" />
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
